<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LARDCH - Couture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="antialiased">

    <!-- Top Bar -->
    <div class="border-b border-dark">
        <div class="container mx-auto px-6 py-2 flex justify-between items-center text-xs">
            <div class="flex gap-4">
                <!-- Social Icons -->
                <svg class="h-4 w-4 cursor-pointer hover:opacity-70" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07..."></path>
                </svg>
                <svg class="h-4 w-4 cursor-pointer hover:opacity-70" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M24 4.557c-.883.392-1.832.656-2.828.775..."></path>
                </svg>
            </div>
            <div class="hidden sm:block">
                <p>LUXURY FASHION HOUSE EST. 2025</p>
            </div>
            <div id="search-icon" class="cursor-pointer">
                <svg class="h-5 w-5 hover:opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-black/80 backdrop-blur-md sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4 flex justify-center items-center relative">
            <a href="#" class="text-center" id="logo-link">
                <h1 class="text-3xl font-serif font-bold tracking-widest">LARDCH</h1>
                <p class="text-xs font-serif tracking-[0.4em] uppercase">Couture</p>
            </a>
            <nav class="absolute left-6 hidden lg:flex items-center gap-6 text-sm uppercase tracking-wider">
                <a href="#" id="home-link" class="hover:opacity-70">Home</a>
                <a href="#collection" id="catalog-link" class="hover:opacity-70">Catalog</a>
                <a href="#" id="contact-link" class="hover:opacity-70">Contact Us</a>
            </nav>
            <div class="absolute right-6 flex items-center gap-6">
                <!-- Wishlist -->
                <div id="wishlist-icon" class="cursor-pointer relative">
                    <svg class="w-5 h-5 hover:opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682..."></path>
                    </svg>
                    <span id="wishlist-counter" class="absolute -top-2 -right-2 bg-white text-black text-xs rounded-full h-4 w-4 flex items-center justify-center font-bold" style="display: none;">0</span>
                </div>
                <!-- Cart -->
                <div id="cart-icon" class="cursor-pointer relative">
                    <svg class="h-5 w-5 hover:opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span id="cart-counter" class="absolute -top-2 -right-2 bg-white text-black text-xs rounded-full h-4 w-4 flex items-center justify-center font-bold" style="display: none;">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Search Overlay -->
    <div id="search-overlay" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 items-center justify-center p-4">
        <div class="w-full max-w-2xl relative">
            <input type="text" id="search-input" placeholder="SEARCH LARDCH COUTURE" class="w-full bg-transparent border-b border-gray-700 py-3 text-3xl text-center text-white focus:outline-none focus:border-white transition-colors placeholder-gray-500 font-serif tracking-widest" />
            <div id="search-results" class="mt-6 max-h-[50vh] overflow-y-auto"></div>
        </div>
        <button id="close-search" class="absolute top-8 right-8 text-white hover:opacity-70">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <!-- Dynamic Page Content -->
    <div id="page-container"></div>

    <!-- JavaScript File -->
    <script src="assets/js/main.js"></script>
</body>
</html>
